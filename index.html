<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<body>
    <div class="full">
        <div class="table">
            <table border="2" align="center">
                <tr><td colspan="4" rowspan="1" id="cal"></td></tr> 
              <div class="buttons">
                <tr><td onclick="c('(')" id="lb">(</td><td onclick="c(')')" id="rb">)</td><td onclick="c('%')" id="modu">%</td><td onclick="c('/')" id="div">/</td></tr>

                <tr><td onclick="c('7')" id="seven">7</td><td onclick="c('8')" id="eight">8</td><td onclick="c('9')" id="nine">9</td><td onclick="c('x')" id="cancel">x</td></tr>

                <tr><td onclick="c('4')" id="four">4</td><td onclick="c('5')" id="five">5</td><td onclick="c('6')" id="six">6</td><td onclick="c('-')" id="-">-</td></tr>

                <tr><td onclick="c('1')" id="one">1</td><td onclick="c('2')" id="two">2</td><td onclick="c('3')" id="three">3</td><td onclick="c('+')" id="add">+</td></tr>

                <tr><td onclick="c('')" id="ac">AC</td><td onclick="c('0')" id="zero">0</td><td onclick="c('.')" id="dot">.</td><td onclick="" id="equal">=</td></tr>
              </div>
            </table>
        </div>
    </div>
</body>
</html>
